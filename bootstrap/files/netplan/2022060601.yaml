# Hetzner Dedicated with 2 failover IP addresses and failover IP as default source
network:
  version: 2
  renderer: networkd
  ethernets:
    {{ wan_iface }}:
      dhcp4: no
      dhcp6: no
  bridges:
    br0:
      interfaces:
        - {{ wan_iface }}
      macaddress: {{ mac }}
      dhcp4: no
      dhcp6: no
      parameters:
        forward-delay: 0
        stp: false
      addresses:
        - {{ ipv4_address }}
        - {{ ipv4_failover_base_address }}
        - {{ ipv4_failover_address }}
        - {{ ipv6_address }}
      routes:
        - on-link: true
          to: 0.0.0.0/0
          via: {{ ipv4_gw }}
          from: {{ ipv4_failover_base_address.split('/')[0] }}
      gateway6: {{ ipv6_gw }}
      nameservers:
        search:
          - {{ bootstrap_network_domain }}
        addresses:
          - 8.8.8.8
          - 8.8.4.4
          - 1.1.1.1
          - 1.0.0.1
          - 2001:4860:4860::8888
          - 2001:4860:4860::8844
          - 2606:4700:4700::1111
          - 2606:4700:4700::1001
    br1:
      parameters:
        forward-delay: 0
        stp: false
      addresses:
        - 10.0.10.1/24
