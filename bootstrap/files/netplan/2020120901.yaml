# Hetzner Cloud
network:
  version: 2
  renderer: networkd
  ethernets:
    eth0:
      addresses:
        - {{ ipv6_address }}
      dhcp4: true
      dhcp4-overrides:
        use-dns: no
      routes:
        - to: default
          via: {{ ipv6_gw }}
      match:
        macaddress: {{ mac_eth0 }}
      set-name: eth0
      nameservers:
        search:
          - {{ bootstrap_network_domain }}
        addresses:
          - 8.8.8.8
          - 8.8.4.4
          - 1.1.1.1
          - 1.0.0.1
          - 2001:4860:4860::8888
          - 2001:4860:4860::8844
          - 2606:4700:4700::1111
          - 2606:4700:4700::1001
